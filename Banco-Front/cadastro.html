<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - TriBank</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" sizes="64x64" href="img/icone_2.png" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="cadastro-form" novalidate>
      <label for="usuario">Usuário</label>
      <input
        type="text"
        id="usuario"
        name="usuario"
        placeholder="Usuário"
        required
      />

      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Senha"
        required
      />

      <label for="nome">Nome completo</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Nome completo"
        required
      />

      <label for="cpf">CPF</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        placeholder="CPF (somente números)"
        pattern="\d{11}"
        title="Digite um CPF válido com 11 números"
        required
      />

      <label for="data_nascimento">Data de Nascimento</label>
      <input
        type="date"
        id="data_nascimento"
        name="data_nascimento"
        required
      />

      <label for="endereco">Endereço</label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        placeholder="Endereço"
        required
      />

      <button type="submit">Registrar</button>
    </form>

    <p id="message" role="alert" aria-live="assertive"></p>
    <p>Já tem uma conta? <a href="index.html">Faça login aqui</a></p>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
